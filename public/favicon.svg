<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <rect width="32" height="32" fill="#020408"/>

  <!-- Tic-tac-toe grid lines -->
  <line x1="11" y1="3" x2="11" y2="29" stroke="#00f5ff" stroke-width="1.2" stroke-opacity="0.6"/>
  <line x1="21" y1="3" x2="21" y2="29" stroke="#00f5ff" stroke-width="1.2" stroke-opacity="0.6"/>
  <line x1="3" y1="11" x2="29" y2="11" stroke="#00f5ff" stroke-width="1.2" stroke-opacity="0.6"/>
  <line x1="3" y1="21" x2="29" y2="21" stroke="#00f5ff" stroke-width="1.2" stroke-opacity="0.6"/>

  <!-- X in top-left cell -->
  <line x1="4.5" y1="4.5" x2="9.5" y2="9.5" stroke="#ff006e" stroke-width="1.8" stroke-linecap="round"/>
  <line x1="9.5" y1="4.5" x2="4.5" y2="9.5" stroke="#ff006e" stroke-width="1.8" stroke-linecap="round"/>

  <!-- O in center cell -->
  <circle cx="16" cy="16" r="3" fill="none" stroke="#00f5ff" stroke-width="1.8"/>

  <!-- X in bottom-right cell -->
  <line x1="22.5" y1="22.5" x2="27.5" y2="27.5" stroke="#ff006e" stroke-width="1.8" stroke-linecap="round"/>
  <line x1="27.5" y1="22.5" x2="22.5" y2="27.5" stroke="#ff006e" stroke-width="1.8" stroke-linecap="round"/>
</svg>
